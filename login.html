<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image" href="https://cdn141.picsart.com/323738221030211.png?to=crop&type=webp&r=1456x1456&q=85">
    <!-- ICON -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(210, 235, 225);">
    
    <div class="container-fluid p-5" style="background-image: url(/MP1/images/Illustration3.png);">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="header container text-center pt-2 mb-3">
                        <img id="logo" src="https://cdn141.picsart.com/323738221030211.png?to=crop&type=webp&r=1456x1456&q=85" style="height: 75px; width: 80px;">
                        <h1 class="mt-3" style="font-size: 30px; color: rgb(32, 193, 145);"><b><span style="color: rgb(255, 130, 46)">Grow</span>Fresh</b></h1>
                    </div>
                    <hr>
                    <br>
                    <div class="row text-center">
                        <h4><b>Sign in</b></h4>
                    </div>
                    <form>
                    <div class="form-group mt-3">
                        <label for="NAME" class="small mb-1 ms-1">Email</label>
                        <input type="text" class="form-control form-control-sm mt-2 p-3" name="NAME" id="NAME" aria-describedby="helpId" placeholder="Email" required>
                    </div>
                    <div class="row form-group mt-3">
                        <div class="col">
                            <label for="NAME" class="small mb-1 ms-1">Password</label>
                        </div>
                        <div class="col" style="text-align: right;">
                            <a href="#">
                                <label for="NAME" class="small mb-1 ms-1" style="text-decoration: underline; color: green;">Forgot password?</label>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-between">
                            <input type="password" class="form-control form-control-sm mt-2 p-3" name="NAME" id="NAME" aria-describedby="helpId" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center mt-3">
                            <a class="btn mt-3 p-3 w-50" href="home.html" role="button" type="submit" style="background-color: rgb(246, 187, 133); color: rgb(76, 76, 76);"><b>Sign In</b></button></a>
                        </div>
                    </div>
                    </form>
                    <div class="row mt-3">
                        <div class="col">
                                <a href="#">
                                    <p class="small mb-1 ms-1" style="text-decoration: underline; color: green;">Need help signing in?</p>
                                </a>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                                <a href="registration.html">
                                    <p class="small mb-1 ms-1" style="text-decoration: underline; color: green;">Not a member? Sign up here.</p>
                                </a>
                        </div>
                    </div>
                    









                    </div>
                </div>
            </div>
        </div>
    </div>
    



</body>
</html>
